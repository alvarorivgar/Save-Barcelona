<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Save Barcelona</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="container">

    <!-- Main menu -->
    <div id="main-menu" class="container">
      <img id="main-bg" src="./images/bg-main.jpg" alt="background">
      <button id="start-btn">Play Game</button>
      <button id="level-one-btn">Nivel 1: Gran Vía</button>
      <button id="level-two-btn">Nivel 2: Paral·lel</button>
      <button id="level-three-btn">Nivel 3: Diagonal</button>
      
    </div>
    
    <!-- Game screen -->
    <canvas id="canvas" width="1300" height="900"></canvas>
    <p id="lives">Lives: <span>3</span></p>
    
    <!-- Game over screen -->
    <div id="gameover-screen" class="container">
      <img src="./images/bg-gameover.jpg" width="1300" height="900" alt="game over screen background">
      <button id="restart-btn">Play Again?</button>
    </div>

    <!-- Win screen -->
    <div id="win-screen" class="container">
      <img src="./images/bg-win.jpg" width="1300" height="900" alt="win screen background">
      <button id="restart-btn">Play Again?</button>
    </div>

    <!-- Audio files -->
    <audio id="traffic" src="./sounds/traffic-sound.wav" controls loop></audio>
    <audio id="scream" src="./sounds/scream.wav" controls></audio>
    <audio id="crash" src="./sounds/car-crash.wav" controls></audio>
    <audio id="win-sound" src="./sounds/win-sound.wav" controls></audio>
    <audio id="gameover-sound" src="./sounds/gameover-sound.wav" controls></audio>

  </div>

  <script src="./js/main.js"></script>
  <script src="./js/game.js"></script>
  <script src="./js/colau.js"></script>
  <script src="./js/vehicle.js"></script>
</body>
</html>
